# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: campus-app-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: CLIENT_URL
        sync: false # Set this in Render dashboard
    autoDeploy: true
